<div class="register-page">
    <div class="register-container">
      <div class="register-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWbqY1sGE7KMrM6uFUDrvW3hxtFYe6Ois_Uw&s" alt="Logo" class="logo">
        <h2>Crie sua conta</h2>
        <p class="subtitle">Preencha os dados abaixo para criar uma nova conta</p>
      </div>
  
      <form (submit)="onRegister(registerForm.value)" #registerForm="ngForm" class="register-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input 
              id="name" 
              type="text" 
              [(ngModel)]="name" 
              name="name" 
              required 
              placeholder="Seu nome completo"
              class="form-input"
            />
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input 
              id="email" 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              placeholder="exemplo@email.com"
              class="form-input"
            />
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input 
              id="password" 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
              placeholder="Digite sua senha"
              class="form-input"
            />
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input 
              id="confirmPassword" 
              type="password" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              required 
              placeholder="Confirme sua senha"
              class="form-input"
            />
          </div>
        </div>
  
        <button type="submit" class="btn-register">
          <span>Criar Conta</span>
          <i class="fas fa-arrow-right"></i>
        </button>
  
        <div class="login-prompt">
          <p>JÃ¡ tem uma conta?</p>
          <button type="button" class="btn-login" (click)="userCadastrado()">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
