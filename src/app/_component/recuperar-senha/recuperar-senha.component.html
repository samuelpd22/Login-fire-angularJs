<div class="login-page">
    <div class="login-container" *ngIf="!showVerificationCode">
      <div class="login-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWbqY1sGE7KMrM6uFUDrvW3hxtFYe6Ois_Uw&s" alt="Logo" class="logo">
        <h2>Recuperar Senha</h2>
        <p class="subtitle">Digite seu email para receber as instruções de recuperação</p>
      </div>
  
      <form (submit)="onSendCode($event)" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input 
              id="email" 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              placeholder="exemplo@email.com"
              class="form-input"
            />
          </div>
        </div>
      
        <button type="submit" class="btn-login">
          <span>Enviar instruções</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      
        <div class="register-prompt">
          <p>Lembrou sua senha?</p>
          <button type="button" class="btn-register" (click)="onLoginClick()">
            Voltar ao login
          </button>
        </div>
      </form>
    </div>
